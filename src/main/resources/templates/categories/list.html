<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Category</title>
</head>
<body>
<div th:each="parent : ${categories}">
    <span th:text="${parent.genreName}"></span>
	<div th:each="child : ${parent.children}" >
	  <span th:text=" ${child.genreName}"></span>
  	</div>
</div>
</body>
