<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Category Tree</title>
</head>
<body>
<ul th:each="parent : ${categories}">
	<li th:text="${parent.genreName}"></li>
	    	<ul th:each="child : ${parent.children}">
			<li th:text=" ${child.genreName}"></li>
				<ul th:each=" grandChild: ${child.children}">
					<li th:text=" ${grandChild.genreName}"></li>
				</ul>
		</ul>
</ul>
</body>
